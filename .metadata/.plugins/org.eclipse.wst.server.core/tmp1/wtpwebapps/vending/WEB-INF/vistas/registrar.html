    <!-- DATOS DE REGISTRO:
       Nombre, tipo, cantidad, precio, oferta, descripcion, img
       -->
    <form style="margin-top: 6em;">
       <h1  style="text-align: center">Registrar producto</h1>
        <div class="form-row col-md-12 col-lg-6 mx-auto">
            <div class="form-group col-md-9">
                <label for="inputEmail4">Nombre</label>
                <input type="text" class="form-control" id="inputEmail4" required>
            </div>
            <div class="form-group col-md-3">
                <label for="inputPassword4">Tipo</label>
                <select id="inputPassword4" class="form-control" required>
                    <option selected>Escoge...</option>
                    <option>Frigorifico</option>
                    <option>Bollería</option>
                </select>
            </div>
        </div>
        <div class="form-group  col-md-12 col-lg-6 mx-auto">
            <label for="inputAddress">Descripción</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Características del producto" required>
        </div>
        <div class="form-row col-md-10 col-lg-6 mx-auto">
            <div class="form-group col-lg-10 col-md-10 col-sm-10">
                <label for="formControlRange">Cantidad de productos</label>
            <input type="range" class="form-control-range" id="formControlRange" required>
            </div>
            <div class="form-group col-lg-2 col-md-2 col-sm-2">
                            <label for="inputEmail4"></label>
                            <input type="text" class="form-control text-center" id="inputProductos4" placeholder="1" >
            </div>
        </div>
        <div class="form-group  col-md-10 col-lg-4 mx-auto">
            
        </div>
        <div class="form-row  col-md-12 col-lg-6 mx-auto">
            <div class="form-group col-md-6">
                <label for="inputCity">Precio</label>
                <input  class="form-control" id="inputCity" type="number" min="1" pattern="^[0-9]+" required>
            </div>
            <div class="form-group col-md-4 ">
                <label for="inputState">Oferta</label>
                <select id="inputState" class="form-control" required>
                   <option selected>Sin oferta</option>
                    <option>10%</option>
                    <option>20%</option>
                    </select> </div> <div class="form-group col-md-2">
                        <label for="inputZip">Url img</label>
                        <input type="text" class="form-control" id="inputZip" >
            </div>
        </div>
        <div class="form-group  col-md-12 col-lg-6 mx-auto">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck" >
                <label class="form-check-label" for="gridCheck">
                    Confirmar registro
                </label>
            </div>
        </div>
        <div class="form-row  col-md-12 col-lg-6 mx-auto">
            <button type="submit" class="btn btn-primary ">Registrar</button>
        </div>

    </form>
